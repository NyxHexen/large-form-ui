<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-12 card d-flex mt-5 py-3 px-3">
          <div class="row justify-content-between">
            <form
              id="search-form"
              class="col-9 d-flex flex-column align-items-center h-100"
              action="#"
              method="POST"
            >
              <div class="flds-container d-flex h-100">
                <div
                  class="flds d-flex flex-column justify-content-center align-items-center h-100"
                >
                  <div class="mb-1">
                    <label for="cert_fld" class="fld-label">Certificate</label>
                    <input
                      type="text"
                      name="cert_fld"
                      id="cert_fld"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary mt-3">SEARCH</button>
            </form>
            <div class="fld-options col-3 end-0">
              <h2 class="h5">Active Fields</h2>
              <div class="avail-fields d-flex h-50">
                <ul class="avail-fields-list p-0 me-2"></ul>
              </div>
              <h2 class="h5">Available Fields</h2>
              <div class="active-fields d-flex h-50">
                <ul class="active-fields-list p-0">
                  <li class="field-add ps-1 mb-1">
                    <i class="fa-solid fa-minus text-danger ps-1"></i>
                    <span class="ps-3 pe-2">Certificate (default)</span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/f05b6615ad.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./scripts-alt.js"></script>
  </body>
</html>
